<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles CRUD</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
    <section class="main">
        <aside class="main-form-card ">
            <h2>update car</h2>
            <span class="close-btn" id="close-btn">
              <i class="fa-solid fa-xmark"></i>
            </span>
            <form id="carformUpdate">
                <div class="group">
                    <input required="" type="text" class="input" id="brand">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="brand">Brand</label>
                </div>
                <div class="group">
                    <input required="" type="text" class="input" id="model">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="model">Model</label>
                </div>
                <div class="group">
                    <input required="" type="text" class="input" id="color">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="color">Color</label>
                </div>
                <div class="group">
                    <input required="" type="number" class="input" id="year">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="year">Year</label>
                </div>
                <div class="group">
                    <input required=true type="number" class="input" id="price" step="0.001">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="price">Price</label>
                </div>
                <div class="group">
                    <input  type="text" required class="input" id="imgurl">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="imgUrl">Image url</label>
                </div>
                <button type="submit" class="send">
                  <i class="fa-regular fa-paper-plane"></i>
                  Update
                </button>
            </form>
        </aside>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Javascript/update.js"></script>
</body>
